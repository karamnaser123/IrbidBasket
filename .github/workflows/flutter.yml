name: Flutter iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Flutter version that includes Dart 3.8.1+

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release
